<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor numeros romanos</title>
</head>

<body>

    <div class="container">



        <header>
            <h1>
                Roman Numeral Converter
            </h1>
        </header>

        <main>
            <section>
                <form id="convertor-form">
                    <input id="number" type="number" name="number" placeholder="Enter a number" min="1">
                    <button id="convert-btn" type="submit">Convert</button>
                </form>
                <div>
                    <p id="output"></p>
                </div>
            </section>

        </main>

    </div>





    <script src="main.js"></script>
</body>

</html>
